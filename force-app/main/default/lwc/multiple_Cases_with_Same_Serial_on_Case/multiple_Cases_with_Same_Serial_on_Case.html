<template>
  <!-- Component markup -->
    <template if:true={noSimilarCases}>
        <lightning-card title="Open Cases - Same Serial & Product" icon-name="standard:case">
            <div class="slds-m-around_medium custom-font">
                <div class="slds-text-heading_medium">
                Total Cases: {caseCounts}
                </div>
                <br>
                
                <div>
                <template for:each={visibleCases} for:item="caseItem">
                    <div key={caseItem.Id} class="case-tile slds-m-bottom_medium">
                    <div class="case-header">
                        <a href="javascript:void(0);" onclick={handleCaseClick} data-case-id={caseItem.Id}>
                        {caseItem.CaseNumber}
                        </a>
                    </div>
                    <div>
                        <Strong>Status:</Strong> <span class="details-status">{caseItem.Status}</span>
                        <br>
                        <Strong>Opened Date:</Strong> <span class="details-CreatedDate">{caseItem.Open_Date_time_Formatted__c}</span>
                        <br>
                        <Strong>Subject:</Strong> <span class="details-Subject">{caseItem.Subject}</span>
                        <br>
                        <Strong>Owner:</Strong> <span class="details-Owner">{caseItem.Case_Owner_Person__c}</span>
                    </div>
                    </div>

                </template>
                </div>

                <template if:true={showViewAllButton}>
                <div class="slds-m-top_medium">
                    <!-- View All button -->
                    <lightning-button label="View All" onclick={openModal} variant="brand"></lightning-button>
                </div>
                </template>
            </div>
            <template if:true={isModalOpen}>
                <!-- Modal for displaying all cases -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">All Open Cases - Same Serial & Product</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-testing cases={allCases}></c-testing>
                    </div>
                    <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                    </footer>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </lightning-card>
    </template>
  </template>
