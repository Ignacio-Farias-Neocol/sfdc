<template>
	<template if:true={spinnerVisibility}>
		<div class="spinnerHolder">
			<c-custom-spinner text-to-display={spinnerText}></c-custom-spinner>
		</div>
	</template>
	<template if:true={showModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<div class="slds-modal__header">
				<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.header}</h1>
				</div>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
				<p>{label.text}</p>
				</div>
				<div class="slds-modal__footer">
				<button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={hideModal}>{label.cancelButton}</button>
				<button class="slds-button slds-button_brand" onclick={navigateToRenewal}>{label.confirmButton}</button>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
</template>
