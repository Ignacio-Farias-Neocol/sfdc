name: Deploy to Salesforce

on:
  push:
    branches:
      - main  # Define the branch to watch for pushes

jobs:
  deploy:
    name: Deploy to Salesforce
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Install Salesforce CLI manually
    - name: Install Salesforce CLI
      run: |
        echo "Installing Salesforce CLI"
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
        mkdir sfdx-cli
        tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
        ./sfdx-cli/install
        sfdx --version  # Check the version to ensure it's installed

    # Install sfdx-delta and other project dependencies
    - name: Install sfdx-delta
      run: npm install -g sfdx-delta

    # Authenticate to Salesforce using the sfdx URL stored in GitHub Secrets
    - name: Authenticate with Salesforce
      run: |
        echo "${{ secrets.SFDX_SANDBOX_AUTH_URL }}" > sfdx-url.txt
        sfdx auth:sfdxurl:store -f sfdx-url.txt

    # Create delta package with sfdx-delta
    - name: Create delta package
      run: |
        git fetch --depth=2 origin main
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} > files.txt
        sfdx-delta -d force-app/ -r -f files.txt -o ./delta

    # Deploy the delta package to Salesforce
    - name: Deploy delta package to Salesforce
      run: |
        if [ -d "./delta" ]; then
          sfdx force:source:deploy -p ./delta --checkonly -w 10
        else
          echo "No changes to deploy"
        fi
