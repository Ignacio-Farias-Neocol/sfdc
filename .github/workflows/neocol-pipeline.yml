name: Deploy to Salesforce

on:
  push:
    branches:
      - Dev  # Define the branch to watch for pushes

jobs:
  deploy:
    name: Deploy to Salesforce
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'  # Use the desired Node.js version

    # Install Salesforce CLI
    - name: Install Salesforce CLI
      uses: salesforcecli/action@v1

    # Install sfdx-delta and other project dependencies
    - name: Install dependencies
      run: npm install -g sfdx-delta

    # Authenticate to Salesforce using the sfdx URL stored in GitHub Secrets
    - name: Authenticate with Salesforce
      run: sfdx auth:sfdxurl:store -f sfdx-url.txt
      env:
        SFDX_AUTH_URL: ${{ secrets.SFDX_SANDBOX_AUTH_URL }}

    # Create delta package with sfdx-delta
    - name: Create delta package
      run: |
        git fetch --depth=2 origin main
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} > files.txt
        sfdx-delta -d force-app/ -r -f files.txt -o ./delta

    # Deploy the delta package to Salesforce
    - name: Deploy delta package to Salesforce
      run: |
        if [ -d "./delta" ]; then
          sfdx force:source:deploy -p ./delta --checkonly -w 10
        else
          echo "No changes to deploy"
        fi
